# VAE config with compact latent space for maximum PCA interpretability
# Key changes vs vae_structured:
#   - latent_dim: 32 → 16 (8 PCs will cover 50%+ mechanically)
#   - beta_max: 0.005 → 0.01 (stronger structure)
#   - epochs: 150 → 200 (more time to learn with stronger KL)
#   - patience: 20 → 30

seed: 42
model_type: vae
run_name: vae_compact

data:
  sr: 8000
  T: 4000
  scale: 0.25
  use_minmax: false
  train_split: 0.8

model:
  latent_dim: 16
  channels: [32, 64, 128, 128]
  first_kernel: 25
  kernel_size: 9
  activation: leaky_relu
  norm: group
  logvar_clip: [-10.0, 10.0]

training:
  batch_size: 32
  epochs: 200
  patience: 30
  min_delta: 0.0001
  early_stop_start: 20
  grad_clip: 1.0
  print_every: 10

optimizer:
  lr: 0.0002
  weight_decay: 0.00001

scheduler:
  factor: 0.5
  patience: 20

loss:
  l1_weight: 0.2
  spectral_weight: 0.15
  amplitude_weight: 0.5
  clamp_range: 3.0

kl:
  free_bits: 0.5
  beta_max: 0.01
  n_cycles: 5
  ratio: 0.5
