# Conv1D Autoencoder baseline (no KL, MSE-only)

seed: 42
model_type: ae
run_name: ae_baseline

data:
  sr: 8000
  T: 4000
  scale: 0.25
  use_minmax: false
  train_split: 0.8

model:
  latent_dim: 64
  channels: [16, 32, 64]
  kernel_size: 9
  activation: relu
  norm: batchnorm

training:
  batch_size: 64
  epochs: 50
  patience: 10
  early_stop_start: 5
  grad_clip: 1.0
  print_every: 5

optimizer:
  lr: 0.001
  weight_decay: 0.0001

loss:
  l1_weight: 0.0
  spectral_weight: 0.0
  amplitude_weight: 0.0
  fft_weight: 0.05
  clamp_range: 3.0
